<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var money = 100;
        var save_money = 0;
        
        while (1) {
            var choice = prompt('请选择您要的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
            if (choice === null) {
                break
            }
            else if (choice == 1) {
                while (1) {
                    save_money = prompt('请输入您要存入的金额：');
                    if (save_money === null) {
                        break
                    }
                    // else if (typeof save_money != Number) {
                    //     alert('请输入正数！');
                    //     continue
                    // }
                    else if (save_money > 0) {
                        alert('存入成功！');
                        money += Number(save_money);
                        alert('您现有的金额为：' + money + '元');
                        break
                    }
                    else {
                        alert('请输入正数！');
                        continue
                }
                }
                
                

            }
            else if (choice == 2) {
                save_money = prompt('请输入您要取出的金额：');
                if (save_money === null) {
                    continue
                }
                else if (money > save_money > 0) {
                    alert('取出成功');
                    money -= Number(save_money);
                    alert('您现有的金额为：' + money + '元');
                }
                else if (money < save_money) {
                    alert('很抱歉，您的余额不足！')
                    while (1) {
                        save_money = prompt('请输入您要取出的金额：');
                        if (save_money === null) {
                            break
                        }
                        // else if (typeof save_money != Number) {
                        //     alert('请输入正数！')
                        // }
                        else if (save_money <= money) {
                            alert('取出成功');
                            money -= Number(save_money);
                            alert('您现有的金额为：' + money + '元');
                            break
                        }
                        else if (save_money > money) {
                            alert('很抱歉，您的余额不足！')
                        }
                        

                    }
                }
                else {
                    alert('请输入正数！');
                    continue
                }
                

            }
            else if (choice == 3) {
                alert('当前金额为：' + money + '元');
            }
            else if (choice == 4) {
                break
            }
            else {
                alert('请输入数字1、2、3、4！');
            }
        }
        alert('感谢使用模拟银行！')
        
    </script>
</head>

</html>
